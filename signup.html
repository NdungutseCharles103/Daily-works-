<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Photo Corner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d">
        <div class="div-form">
            <form id="form">
                <div class="logo"><img src="Images/Rounded Rectangle 2 copy 3.png" alt=""></div>
                <h1>Sign Up to Photo Corner</h1>
                <div class="labels">
                    <label>First Name</label>
                    <input oninput="getfname(event)" type="text" required>
                </div>
                <div class="labels">
                    <label>Last Name</label>
                    <input oninput="getlname(event)" type="text" required>
                </div>
                <div class="labels">
                    <label>Username</label>
                    <input oninput="getuname(event)" type="text" required>
                </div>
                <div class="labels">
                    <label>Email</label>
                    <input oninput="getemail(event)" type="email" required>
                </div>
                <div class="labels">
                    <label>Password</label>
                    <input oninput="getpswd(event)" type="password" required>
                </div>
                <div class="label">
                    <input oninput="getpswd(event)" type="checkbox" required>
                    <label>I gree with terms and conditions</label>
                </div>
                <div class="button">

                    <div><input type="submit" value="Sign Up"></div>
                </div>

                <div class="alt">
                    <p>Already have an account?</p>
                    <a href="">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
